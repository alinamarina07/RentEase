<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New flat</title>
    <link rel="stylesheet" href="./css/newFlat.css">
    <script type="module" src="./js/newFlat.js" defer></script>
</head>
<body>
    <form class="newFlatForm" id="newFlatForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="streetName">Street name:</label>
        <input type="text" id="streetName" name="streetName">

        <label for="streetNumber">Street number:</label>
        <input type="number" id="streetNumber" name="streetNumber">

        <label for="areaSize">Area size:</label>
        <input type="number" id="areaSize" name="areaSize">

        <label for="hasAC">Has AC:</label>
        <input type="checkbox" id="hasAC" name="hasAC">

        <label for="yearBuilt">Year built:</label>
        <input type="number" id="yearBuilt" name="yearBuilt">

        <label for="rentPrice">Rent price:</label>
        <input type="number" id="rentPrice" name="rentPrice">

        <label for="dateAvailable">Date available:</label>
        <input type="date" id="dateAvailable" name="dateAvailable">

        <button type="submit" id="saveBtn" onclick="saveFlatDetails()">Save</button>

    </form>

</body>
</html>
